<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Password Generator</h1>
        <div class="password-display-container">
            <span id="passwordDisplay" class="placeholder">P4$5W0rD!</span>
            <button id="copyBtn"><i class="far fa-copy"></i></button>
        </div>
        
        <div class="settings-container">
            <div class="setting">
                <label for="length">Password Length</label>
                <div class="length-control">
                    <span id="lengthValue">12</span>
                    <input type="range" id="length" min="8" max="32" value="12">
                </div>
            </div>
            <div class="setting">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>

            <div class="strength-container">
                <span>STRENGTH</span>
                <div id="strengthIndicator">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>

            <button id="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
